<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Configuration - Admin Panel</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
        }

        .config-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .config-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
        }

        .config-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .config-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .config-section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .section-header i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: var(--success-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        .btn-danger {
            background: var(--danger-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        .preview-panel {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px solid var(--primary-color);
            border-radius: 16px;
            padding: 2rem;
            position: sticky;
            top: 100px;
        }

        .preview-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .preview-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .preview-input {
            text-align: center;
        }

        .preview-input label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .preview-input input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .preview-breakdown {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .zone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .zone-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .zone-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .zone-name {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .zone-status {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-group label {
            font-weight: 600;
            color: #374151;
            min-width: 80px;
        }

        .input-group input {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }

        .auto-update {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .auto-update-text {
            color: #1e40af;
            font-weight: 600;
            margin: 0;
        }

        @media (max-width: 768px) {
            .config-container {
                padding: 0 0.5rem;
            }
            
            .config-card {
                padding: 1rem;
            }
            
            .preview-panel {
                position: static;
                margin-top: 2rem;
            }
        }

        /* Ensure all form text is visible */
        .form-label, label {
            color: #111 !important;
        }
        .form-control, input, textarea, select {
            color: #111 !important;
            background-color: #fff !important;
        }
        .form-control::placeholder, input::placeholder, textarea::placeholder {
            color: #888 !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-cogs"></i> Admin Panel
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="fas fa-dashboard"></i> Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="config-container">
        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-lg-8">
                <!-- Global Pricing Configuration -->
                <div class="config-card">
                    <div class="config-header">
                        <h2 class="config-title">
                            <i class="fas fa-calculator"></i> Global Pricing Configuration
                        </h2>
                    </div>

                    <form id="globalPricingForm">
                        <div class="config-section">
                            <div class="section-header">
                                <i class="fas fa-weight"></i>
                                <h4>Weight-Based Pricing</h4>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="minimum_billable_weight" class="form-label">Minimum Billable Weight (kg)</label>
                                    <input type="number" class="form-control" id="minimum_billable_weight" 
                                           name="minimum_billable_weight" value="{{ config.minimum_billable_weight if config else 2.0 }}" 
                                           min="0.1" step="0.1">
                                </div>
                                <div class="col-md-4">
                                    <label for="base_pickup_charge" class="form-label">Base Pickup Charge (₹)</label>
                                    <input type="number" class="form-control" id="base_pickup_charge" 
                                           name="base_pickup_charge" value="{{ config.base_pickup_charge if config else 100.0 }}" 
                                           min="0" step="5">
                                </div>
                                <div class="col-md-4">
                                    <label for="extra_charge_per_kg" class="form-label">Extra Charge per kg (₹)</label>
                                    <input type="number" class="form-control" id="extra_charge_per_kg" 
                                           name="extra_charge_per_kg" value="{{ config.extra_charge_per_kg if config else 30.0 }}" 
                                           min="0" step="5">
                                </div>
                            </div>
                        </div>

                        <div class="config-section">
                            <div class="section-header">
                                <i class="fas fa-percentage"></i>
                                <h4>Fees & Charges</h4>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="insurance_rate" class="form-label">Insurance Rate (%)</label>
                                    <input type="number" class="form-control" id="insurance_rate" 
                                           name="insurance_rate" value="{{ (config.insurance_rate * 100) if config else 0.5 }}" 
                                           min="0" max="10" step="0.1">
                                </div>
                                <div class="col-md-3">
                                    <label for="cod_fee_rate" class="form-label">COD Fee (%)</label>
                                    <input type="number" class="form-control" id="cod_fee_rate" 
                                           name="cod_fee_rate" value="{{ (config.cod_fee_rate * 100) if config else 2.0 }}" 
                                           min="0" max="10" step="0.1">
                                </div>
                                <div class="col-md-3">
                                    <label for="card_payment_fee_rate" class="form-label">Card Fee (%)</label>
                                    <input type="number" class="form-control" id="card_payment_fee_rate" 
                                           name="card_payment_fee_rate" value="{{ (config.card_payment_fee_rate * 100) if config else 1.5 }}" 
                                           min="0" max="10" step="0.1">
                                </div>
                                <div class="col-md-3">
                                    <label for="gst_rate" class="form-label">GST Rate (%)</label>
                                    <input type="number" class="form-control" id="gst_rate" 
                                           name="gst_rate" value="{{ (config.gst_rate * 100) if config else 18.0 }}" 
                                           min="0" max="30" step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Global Configuration
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Zone Management -->
                <div class="config-card">
                    <div class="config-header">
                        <h2 class="config-title">
                            <i class="fas fa-map-marked-alt"></i> Zone Management
                        </h2>
                        <button class="btn btn-success" onclick="addNewZone()">
                            <i class="fas fa-plus"></i> Add Zone
                        </button>
                    </div>

                    <div class="zone-grid" id="zoneGrid">
                        {% for zone in zones %}
                        <div class="zone-card" data-zone-id="{{ zone.id }}">
                            <div class="zone-header">
                                <div class="zone-name">{{ zone.name }}</div>
                                <div class="zone-status {{ 'status-active' if zone.is_active else 'status-inactive' }}">
                                    {{ 'Active' if zone.is_active else 'Inactive' }}
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label>Rate:</label>
                                <input type="number" class="form-control zone-rate" 
                                       value="{{ zone.base_rate }}" min="0" step="5">
                                <span>₹/kg</span>
                            </div>
                            
                            <div class="input-group">
                                <label>Days:</label>
                                <input type="number" class="form-control zone-days" 
                                       value="{{ zone.delivery_days }}" min="1" max="30">
                                <span>days</span>
                            </div>
                            
                            <div class="d-flex gap-2 mt-2">
                                <button class="btn btn-primary btn-sm" onclick="updateZone({{ zone.id }})">
                                    <i class="fas fa-save"></i> Update
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteZone({{ zone.id }})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Real-time Preview Panel -->
            <div class="col-lg-4">
                <div class="preview-panel">
                    <div class="preview-header">
                        <i class="fas fa-eye"></i> Real-time Pricing Preview
                    </div>
                    
                    <div class="preview-inputs">
                        <div class="preview-input">
                            <label>Weight (kg)</label>
                            <input type="number" id="previewWeight" value="5" min="0.1" step="0.1">
                        </div>
                        <div class="preview-input">
                            <label>Zone</label>
                            <select id="previewZone" class="form-control">
                                {% for zone in zones %}
                                <option value="{{ zone.id }}" data-rate="{{ zone.base_rate }}">{{ zone.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="preview-input">
                            <label>Payment</label>
                            <select id="previewPayment" class="form-control">
                                <option value="online_payment">Online</option>
                                <option value="cash_on_delivery">COD</option>
                                <option value="card_payment">Card</option>
                            </select>
                        </div>
                        <div class="preview-input">
                            <label>Insurance</label>
                            <input type="number" id="previewInsurance" value="0" min="0" step="100" placeholder="₹">
                        </div>
                    </div>
                    
                    <div class="preview-breakdown" id="previewBreakdown">
                        <!-- Breakdown will be populated by JavaScript -->
                    </div>
                    
                    <div class="auto-update">
                        <p class="auto-update-text">
                            <i class="fas fa-sync-alt"></i> Auto-updates as you change settings
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global configuration object
        let globalConfig = {
            minimum_billable_weight: {{ config.minimum_billable_weight if config else 2.0 }},
            base_pickup_charge: {{ config.base_pickup_charge if config else 100.0 }},
            extra_charge_per_kg: {{ config.extra_charge_per_kg if config else 30.0 }},
            insurance_rate: {{ config.insurance_rate if config else 0.005 }},
            cod_fee_rate: {{ config.cod_fee_rate if config else 0.02 }},
            card_payment_fee_rate: {{ config.card_payment_fee_rate if config else 0.015 }},
            gst_rate: {{ config.gst_rate if config else 0.18 }}
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            
            // Add event listeners for real-time updates
            const configInputs = document.querySelectorAll('#globalPricingForm input');
            configInputs.forEach(input => {
                input.addEventListener('input', function() {
                    updateGlobalConfig();
                    updatePreview();
                });
            });
            
            // Add event listeners for preview inputs
            const previewInputs = document.querySelectorAll('#previewWeight, #previewZone, #previewPayment, #previewInsurance');
            previewInputs.forEach(input => {
                input.addEventListener('input', updatePreview);
            });
        });

        function updateGlobalConfig() {
            globalConfig.minimum_billable_weight = parseFloat(document.getElementById('minimum_billable_weight').value) || 2.0;
            globalConfig.base_pickup_charge = parseFloat(document.getElementById('base_pickup_charge').value) || 100.0;
            globalConfig.extra_charge_per_kg = parseFloat(document.getElementById('extra_charge_per_kg').value) || 30.0;
            globalConfig.insurance_rate = parseFloat(document.getElementById('insurance_rate').value) / 100 || 0.005;
            globalConfig.cod_fee_rate = parseFloat(document.getElementById('cod_fee_rate').value) / 100 || 0.02;
            globalConfig.card_payment_fee_rate = parseFloat(document.getElementById('card_payment_fee_rate').value) / 100 || 0.015;
            globalConfig.gst_rate = parseFloat(document.getElementById('gst_rate').value) / 100 || 0.18;
        }

        function updatePreview() {
            const weight = parseFloat(document.getElementById('previewWeight').value) || 5;
            const zoneSelect = document.getElementById('previewZone');
            const zoneRate = parseFloat(zoneSelect.options[zoneSelect.selectedIndex].getAttribute('data-rate')) || 50;
            const paymentMode = document.getElementById('previewPayment').value;
            const insuranceValue = parseFloat(document.getElementById('previewInsurance').value) || 0;
            
            // Calculate pricing
            const billableWeight = Math.max(weight, globalConfig.minimum_billable_weight);
            const baseAmount = zoneRate * billableWeight;
            const pickupCharge = globalConfig.base_pickup_charge;
            const extraWeightCharge = weight > globalConfig.minimum_billable_weight ? 
                (weight - globalConfig.minimum_billable_weight) * globalConfig.extra_charge_per_kg : 0;
            
            const insurancePremium = insuranceValue * globalConfig.insurance_rate;
            
            let paymentFee = 0;
            if (paymentMode === 'cash_on_delivery') {
                paymentFee = baseAmount * globalConfig.cod_fee_rate;
            } else if (paymentMode === 'card_payment') {
                paymentFee = baseAmount * globalConfig.card_payment_fee_rate;
            }
            
            const subtotal = baseAmount + pickupCharge + extraWeightCharge + insurancePremium + paymentFee;
            const gstAmount = subtotal * globalConfig.gst_rate;
            const total = subtotal + gstAmount;
            
            // Update breakdown display
            const breakdown = document.getElementById('previewBreakdown');
            breakdown.innerHTML = `
                <div class="breakdown-item">
                    <span>Base Amount (₹${billableWeight} kg × ₹${zoneRate})</span>
                    <span>₹${baseAmount.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span>Pickup Charge</span>
                    <span>₹${pickupCharge.toFixed(2)}</span>
                </div>
                ${extraWeightCharge > 0 ? `
                <div class="breakdown-item">
                    <span>Extra Weight (${(weight - globalConfig.minimum_billable_weight).toFixed(1)} kg)</span>
                    <span>₹${extraWeightCharge.toFixed(2)}</span>
                </div>` : ''}
                ${insurancePremium > 0 ? `
                <div class="breakdown-item">
                    <span>Insurance Premium</span>
                    <span>₹${insurancePremium.toFixed(2)}</span>
                </div>` : ''}
                ${paymentFee > 0 ? `
                <div class="breakdown-item">
                    <span>Payment Fee (${paymentMode.replace('_', ' ')})</span>
                    <span>₹${paymentFee.toFixed(2)}</span>
                </div>` : ''}
                <div class="breakdown-item">
                    <span>GST (${(globalConfig.gst_rate * 100).toFixed(1)}%)</span>
                    <span>₹${gstAmount.toFixed(2)}</span>
                </div>
                <div class="breakdown-item">
                    <span><strong>Total Amount</strong></span>
                    <span><strong>₹${total.toFixed(2)}</strong></span>
                </div>
            `;
        }

        // Save global configuration
        document.getElementById('globalPricingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            // Convert percentages to decimals
            formData.set('insurance_rate', parseFloat(formData.get('insurance_rate')) / 100);
            formData.set('cod_fee_rate', parseFloat(formData.get('cod_fee_rate')) / 100);
            formData.set('card_payment_fee_rate', parseFloat(formData.get('card_payment_fee_rate')) / 100);
            formData.set('gst_rate', parseFloat(formData.get('gst_rate')) / 100);
            
            fetch('/admin/save-global-config', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Configuration saved successfully!');
                } else {
                    alert('Error saving configuration: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving configuration');
            });
        });

        function addNewZone() {
            const zoneName = prompt('Enter zone name:');
            if (zoneName) {
                const zoneRate = parseFloat(prompt('Enter base rate (₹/kg):')) || 50;
                const deliveryDays = parseInt(prompt('Enter delivery days:')) || 3;
                
                fetch('/admin/add-zone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: zoneName,
                        base_rate: zoneRate,
                        delivery_days: deliveryDays
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error adding zone: ' + data.error);
                    }
                });
            }
        }

        function updateZone(zoneId) {
            const zoneCard = document.querySelector(`[data-zone-id="${zoneId}"]`);
            const rate = parseFloat(zoneCard.querySelector('.zone-rate').value);
            const days = parseInt(zoneCard.querySelector('.zone-days').value);
            
            fetch('/admin/update-zone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    zone_id: zoneId,
                    base_rate: rate,
                    delivery_days: days
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Zone updated successfully!');
                    updatePreview();
                } else {
                    alert('Error updating zone: ' + data.error);
                }
            });
        }

        function deleteZone(zoneId) {
            if (confirm('Are you sure you want to delete this zone?')) {
                fetch('/admin/delete-zone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        zone_id: zoneId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error deleting zone: ' + data.error);
                    }
                });
            }
        }
    </script>
</body>
</html>
